<p>api works!</p>
<button (click)="getData()" *ngIf="!data">get</button>
<div *ngIf="data">
    <table border="5px">
        <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        
    </tr>
    
        <tr *ngFor="let product of data">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>

        </tr>
    </table>

</div>
